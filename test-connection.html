<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîó Backend Connection Test</h1>
    
    <div id="status">Testing connection...</div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testCreateGame()">Test Create Game</button>
    <button onclick="testGetGames()">Test Get Games</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/games'
        
        async function testConnection() {
            const statusDiv = document.getElementById('status')
            const resultsDiv = document.getElementById('results')
            
            try {
                const response = await fetch(API_BASE_URL)
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Backend is running and accessible!</div>'
                    resultsDiv.innerHTML = '<p>Backend URL: ' + API_BASE_URL + '</p>'
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå Backend responded with error: ' + response.status + '</div>'
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Cannot connect to backend: ' + error.message + '</div>'
                resultsDiv.innerHTML = '<p>Make sure your Spring Boot backend is running on port 8080</p>'
            }
        }
        
        async function testCreateGame() {
            const resultsDiv = document.getElementById('results')
            
            try {
                const testGame = {
                    name: "Test Game",
                    price: 19.99,
                    description: "This is a test game",
                    image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?w=400&h=300&fit=crop",
                    category: "Test",
                    duration: "60 minutes",
                    difficulty: "Easy",
                    players: "1-2"
                }
                
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testGame)
                })
                
                if (response.ok) {
                    const createdGame = await response.json()
                    resultsDiv.innerHTML = '<div class="status success">‚úÖ Game created successfully!</div><pre>' + JSON.stringify(createdGame, null, 2) + '</pre>'
                } else {
                    resultsDiv.innerHTML = '<div class="status error">‚ùå Failed to create game: ' + response.status + '</div>'
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Error creating game: ' + error.message + '</div>'
            }
        }
        
        async function testGetGames() {
            const resultsDiv = document.getElementById('results')
            
            try {
                const response = await fetch(API_BASE_URL)
                if (response.ok) {
                    const games = await response.json()
                    resultsDiv.innerHTML = '<div class="status success">‚úÖ Retrieved ' + games.length + ' games</div><pre>' + JSON.stringify(games, null, 2) + '</pre>'
                } else {
                    resultsDiv.innerHTML = '<div class="status error">‚ùå Failed to get games: ' + response.status + '</div>'
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Error getting games: ' + error.message + '</div>'
            }
        }
        
        // Auto-test on load
        window.onload = testConnection
    </script>
</body>
</html>
